<mat-card>
  <section class="logo">
    <img src="assets/img/icon.png" alt="logo">
  </section>
  <mat-card-title>
    ВХОД
  </mat-card-title>
  <mat-card-subtitle>
    Дентална клиника DesDent
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="outline" floatLabel="auto">
      <mat-label>Потребителско име</mat-label>
      <input matInput>
      <span matSuffix class="material-symbols-outlined">
        account_circle
      </span>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Парола</mat-label>
      <input matInput type="password">
      <span matSuffix class="material-symbols-outlined">
          key
      </span>
    </mat-form-field>
    <button mat-button
            routerLink="forgotten-password">Забравена парола?</button>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button
            class="login"
            routerLink="/home">ВХОД</button>
  </mat-card-actions>
</mat-card>
