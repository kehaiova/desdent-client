<mat-card class="card">
  <mat-card-content  *ngIf="schedule | async">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Пациент</th>
        <td mat-cell *matCellDef="let element">{{element.patient.patientName}}</td>
      </ng-container>

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef> Идентификатор</th>
        <td mat-cell *matCellDef="let element">{{element.patient.patientIdentifier}}</td>
      </ng-container>

      <ng-container matColumnDef="visit-date">
        <th mat-header-cell *matHeaderCellDef> Дата на посещение</th>
        <td mat-cell *matCellDef="let element">{{element.visitDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="attending-dentist">
        <th mat-header-cell *matHeaderCellDef> Лекуващ лекар</th>
        <td mat-cell *matCellDef="let element">{{element.dentist.firstName}} {{element.dentist.lastName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Нямате часове за днес!
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-paginator
    [length]="dataSource.data.length">
  </mat-paginator>
</mat-card>
